---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  namespace: media-fe
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.org/client-max-body-size: 10G
    client_body_buffer_size: 1G
    nginx.ingress.kubernetes.io/proxy-body-size: 10G
    nginx.org/redirect-to-https: "true"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - cloudenjine.com
      - itdaddy.internal
      secretName: xervato-com-tls  # Replace with your Secret name
  rules:
    - host: cloudenjine.com
      http:
        paths:
        - path: /jellyfin
          pathType: Prefix
          backend:
            service:
              name: jellyfin   # Name of the service
              port:
                number: 8096 # Port number for the service
    - host: itdaddy.internal
      http:
        paths:
        - path: /jellyfin
          pathType: Prefix
          backend:
            service:
              name: jellyfin   # Name of the service
              port:
                number: 8096 # Port number for the service