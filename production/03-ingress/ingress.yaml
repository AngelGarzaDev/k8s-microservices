apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: nextcloud
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.org/client-max-body-size: 1000m
#    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
#    nginx.ingress.kubernetes.io/ssl-redirect: "true"
#    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
#    nginx.org/ssl-services: "nextcloud-lb"
#    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - xervato.com
      secretName: xervato-com-tls  # Replace with your Secret name
  rules:
    - host: xervato.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: webserver-hl   # Name of the service
              port:
                number: 80 # Port number for the service